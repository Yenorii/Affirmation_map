<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Goals & Affirmations</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.18/auth0-spa-js.production.js"></script>
</head>
<body>
    <!-- Login field and button-->
    <div id="login">
        <input type="password" id="passwordInput" placeholder="Hello! Please enter your password.">
        <button id="submitPassword">Enter</button>
    </div>
    <!-- Affirmation container (visible pre-login) -->
    <div id="affirmation-container">
        <p id="affirmation"></p>
    </div>
    <div id="content" style="display: none;">
        <h1>Welcome, Yenori!</h1>
            <section id="pinned-goals">
                <h2>My Goals:</h2>
                <div id="workGoal" class="goal">
                    <div class="goal-circle">
                        <img src="images/work.png" alt="Work Goal" class="goal-image">
                        <div class="goal-progress" data-progress="0"></div>
                    </div>
                    <span class="goal-title">Work</span>
                </div>
                <div id="homeGoal" class="goal">
                    <div class="goal-circle">
                        <img src="images/home.png" alt="Home Goal" class="goal-image">
                        <div class="goal-progress" data-progress="0"></div>
                    </div>
                    <span class="goal-title">Home</span>
                </div>
                <div id="moneyGoal" class="goal">
                    <div class="goal-circle">
                        <img src="images/money.png" alt="Money Goal" class="goal-image">
                        <div class="goal-progress" data-progress="0"></div>
                    </div>
                    <span class="goal-title">Money</span>
                </div>
                <div id="lifeGoal" class="goal">
                    <div class="goal-circle">
                        <img src="images/life.png" alt="Life Goal" class="goal-image">
                        <div class="goal-progress" data-progress="0"></div>
                    </div>
                    <span class="goal-title">Life</span>
                </div>
            </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
